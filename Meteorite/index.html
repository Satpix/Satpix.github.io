<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="assets/img/spaceship.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Satpix</title>
  <script defer src="main.js"></script>
</head>
<body>
  <div class="canvas">
    <canvas id="canvas" width="400" height="500"> 
    </canvas>
    <div id="menu">
      <div id="title">
        <H1 >Meteorite</H1>
      </div>
      <div class="btn" id="single">
        <span>Single</span>
      </div>
      <div class="btn" id="multi">
        <span>Multi</span>
      </div>
      <div class="btn" id="records">
        Records
      </div>
      <div id="option" class="btn">
       Help
     </div>
   </div>
   <div id="end">
    <div id="game-over">
      Game over
    </div>
    <div id="player1"><h1>Player1 Win</h1></div>
    <div id="player2"><h1>Player2 Win</h1></div>
    <div id="score"> Score: 0 </div>
    <div id="stat">
      <div id="stats" >
        <input type="text" id="newCase" placeholder="Input your name">
        <span  class="addCase" id="newEl">Add
        </span>
      </div>
    </div>
    <div class="btn" id="reset">
      <span>Menu</span>
    </div>
  </div>
  <div id="options" >
    <div class="title_opt">
      Options
    </div>
    <div class="text_opt">
      <p>First Player</p>
      <p>MoveUp=ArrowUp;</p>
      <p>MoveDown=ArrowDown;</p>
      <p>MoveLeft=ArrowLeft;</p>
      <p>MoveRight=ArrowRight;</p>
      <p>Jump=Space;</p>
      <p>Second Player</p>
      <p>MoveUp=W;</p>
      <p>MoveDown=S;</p>
      <p>MoveLeft=A;</p>
      <p>MoveRight=D;</p>
    </div>
    <div class="btn" id="reset3">
      <span>Menu</span>
    </div>
  </div>
  <div id="record">
    <div id="mydiv" class="header">
      <div>Records</div>
    </div>
    <ul id="myCases" >

    </ul> 
    <div class="btn" id="reset2">
      <span>Menu</span>
    </div>
  </div>
</body>
</html>
